<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Listar Tarefas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

<div class="container">
    <h1 class="text-center">Listar Tarefas</h1>
    </br>
    </br>
</div>


<div class="container-sm">
    <table class="table">
        <thead>
        <tr>
            <th scope="col">ID</th>

            <th scope="col" class="w-75">Nome</th>
            <th scope="col"></th>
        </tr>
        </thead>

        <tbody>
        <tr th:each="tarefa : ${tarefas}">
            <td scope="col" th:text="${tarefa.id}"></td>
            <td scope="col" th:text="${tarefa.descricao}"></td>

            <td>
                <!-- botao editar -->
                <a th:href="@{/editarTarefa/{id} (id=${tarefa.id})}">

                    <button type="button" class="btn btn-primary btn-sm">Editar</button>

                </a>

                <!-- botao excluir -->
                <a >
                    <a th:href="@{/removerTarefas/{id} (id=${tarefa.id})}">
                        <button type="button" class="btn btn-danger btn-sm" >Remover</button>
                    </a>

            </td>
        </tr>

        </tbody>

    </table>
    <a th:href="@{/novaTarefa}">
        <button type="button" class="btn btn-primary btn-sm">Nova Tarefa</button>
    </a>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
